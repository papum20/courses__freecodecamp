<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title></title>
	</head>
	<body>
		<section class="background-color">
			<main>
				<div class="div-title">
					<h1 id="title">freeCodeCamp Survey Form</h1>
					<p id="description">Thank you for taking the time to help us improve the platform</p>
				</div>
				<form class="panel-form" id="survey-form" action="" method="post">
					<fieldset class="newline" id="fieldset-info">
						<label class="label-question" id="name-label" for="text-name">Name</label>
							<input id="name" name="name" placeholder="Enter your name" required type="text">
						<label class="label-question" id="email-label" for="text-email">Email</label>
							<input id="email" name="text-email" placeholder="Enter your email" required type="email">
						<label class="label-question" id="number-label" for="num-age">Age</label> <label>(optional)</label>
							<input id="number" name="num-age" placeholder="Age" type="number" min="10" max="99">
						<label class="label-question" for="select-role">Which option best describes your current role?
							<select id="dropdown" name="select-role">
								<option id="role0" value="0">Select current role</option>
								<option id="role1" value="1">Student</option>
								<option id="role2" value="2">Full time job</option>
								<option id="role3" value="3">Full time learner</option>
								<option id="role4" value="4">Prefer not to say</option>
								<option id="role5" value="5">Other</option>
							</select>
						</label>
					</fieldset>
					<fieldset id="fieldset-survey">
						<section class="newline">
							<label class="label-question" for="text-name">Would you recommend freeCodeCamp to a friend?</label>
								<input id="text-name" name="text-name" placeholder="Enter your name" required type="">
							<label class="label-question" for="select-feature">What is your favorite feature of freeCodeCamp?
								<select id="select-feature" name="select-feature">
									<option id="feature0" value="0">Select an option</option>
									<option id="feature1" value="1">Challenges</option>
									<option id="feature2" value="2">Projects</option>
									<option id="feature3" value="3">Community</option>
									<option id="feature4" value="4">Open Source</option>
								</select>
							</label>
							<label class="label-question" for="text-email">What would you like to see improved?</label> <label>(Check all that apply)</label>
						</section>
						<section class="checkbox-vertical" id="checkbox-improve">
							<label for="check0"><input id="check0" name="check0" type="checkbox">Front-end Projects</label>
							<label for="check1"><input id="check1" name="check1" type="checkbox">Back-end Projects</label>
							<label for="check2"><input id="check2" name="check2" type="checkbox">Data Visualization</label>
							<label for="check3"><input id="check3" name="check3" type="checkbox">Challenges</label>
							<label for="check4"><input id="check4" name="check4" type="checkbox">Open Source Community</label>
							<label for="check5"><input id="check5" name="check5" type="checkbox">Gitter help rooms</label>
							<label for="check6"><input id="check6" name="check6" type="checkbox">Videos</label>
							<label for="check7"><input id="check7" name="check7" type="checkbox">City Meetups</label>
							<label for="check8"><input id="check8" name="check8" type="checkbox">Wiki</label>
							<label for="check9"><input id="check9" name="check9" type="checkbox">Forum</label>
							<label for="check10"><input id="check10" name="check10" type="checkbox">Additional Courses</label>
						</section class="textarea">
						<section class="newline">
							<label class="label-question" for="num-age">Any comments or suggestions?</label>
								<textarea id="text-comment" name="text-comment" placeholder="Enter your comment here...">
						</section>
					</fieldset>
					<input id="button-subit" name="button-submit" type="submit" value="submit">
				</form>
			</main>
		</section>
	</body>
</html>
