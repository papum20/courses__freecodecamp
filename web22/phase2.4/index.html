<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="useful description">
		<link rel="stylesheet" href="styles.css" />
		<title>very useful title</title>
	</head>
	<body>
		<header>
			<img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
			<h1>HTML/CSS Quiz</h1>
			<nav>
				<ul>
					<li><a href="#student-info" accesskey="i">INFO</a></li>
					<li><a href="#html-questions" accesskey="h">HTML</a></li>
					<li><a href="#css-questions" accesskey="c">CSS</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
				<section role="region" aria-labelledby="student-info">
					<h2 id="student-info">student info</h2>
					<div class="info">
						<label for="name">name</label>
						<input id="name" name="name" type="text">
					</div>
					<div class="info">
						<label for="email">email</label>
						<input id="email" name="email" type="email">
					</div>
					<div class="info">
						<label for="birth">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
						<input id="birth" name="birth" type="date">
					</div>
				</section>
				<section role="region" aria-labelledby="html-questions">
					<h2 id="html-questions">html questions</h2>
					<div class="question-block">
						<p>1</p>
						<fieldset class="question" name="question1">
							<legend>true/false1</legend>
							<ul class="answers-list">
								<li><label for="q1-a1"><input id="q1-a1" name="q1" type="radio" value="true">True</label></li>
								<li><label for="q1-a2"><input id="q1-a2" name="q1" type="radio" value="false">False</label></li>
							</ul>
						</fieldset>
					</div>
					<div class="question-block">
						<p>2</p>
						<fieldset class="question" name="question2">
							<legend>true/false2</legend>
							<ul class="answers-list">
								<li><label for="q2-a1"><input id="q2-a1" name="q2" type="radio" value="true">True</label></li>
								<li><label for="q2-a2"><input id="q2-a2" name="q2" type="radio" value="false">False</label></li>
							</ul>
						</fieldset>
					</div>
				</section>
				<section role="region" aria-labelledby="css-questions">
					<h2 id="css-questions">css questions</h2>
					<div class="formrow">
						<div class="question-block">
							<label for="options">1</label>
						</div>
						<div class="answer">
							<select id="options" name="options" required>
								<option value="">Select an option</option>
								<option value="yes">Yes</option>
								<option value="no">No</option>
							</select>
						</div>
						<div class="question-block">
							<label for="txtarea">2</label>
						</div>
						<div class="answer">
							<textarea id="txtarea" name="txtarea" rows="2" cols="3" placeholder="e.g."></textarea>
						</div>
					</div>
				</section>
				<button type="submit">Send</button>
			</form>
		</main>
		<footer>
			<address>
				<a href="https://freecodecamp.org">freeCodeCamp</a><br />
				San Francisco<br />
				California<br />
				USA
			</address>
		</footer>
	</body>
</html>
