<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styles.css">
		<title></title>
	</head>
	<body>
		<div class="background-color">
			<main>
				<header class="div-title">
					<h1 id="title">freeCodeCamp Survey Form</h1>
					<p id="description">Thank you for taking the time to help us improve the platform</p>
				</header>
				<form class="panel-form" id="survey-form" action="" method="post">
					<fieldset class="fieldset-width" id="fieldset-info">
						<label class="label-question" id="name-label" for="text-name">Name</label>
							<input id="name" class="form-width" name="name" placeholder="Enter your name" required type="text">
						<label class="label-question" id="email-label" for="text-email">Email</label>
							<input id="email" class="form-width" name="text-email" placeholder="Enter your email" required type="email">
						<label class="label-question" id="number-label" for="num-age">Age</label> <label class="text-secondary">(optional)</label>
							<input id="number" class="form-width" name="num-age" placeholder="Age" type="number" min="10" max="99">
						<label class="label-question" for="select-role">Which option best describes your current role?</label>
						<select id="dropdown" class="form-width" name="select-role">
							<option id="role0" value="0">Select current role</option>
							<option id="role1" value="1">Student</option>
							<option id="role2" value="2">Full time job</option>
							<option id="role3" value="3">Full time learner</option>
							<option id="role4" value="4">Prefer not to say</option>
							<option id="role5" value="5">Other</option>
						</select>
					</fieldset>
					<fieldset id="fieldset-survey" class="fieldset-width">
						<section class="newline">
							<label class="label-question" for="text-name">Would you recommend freeCodeCamp to a friend?</label>
							<section class="checkbox-vertical">
								<label><input id="recommend1" name="recommend" required type="radio" value="1" checked>Definitely</label>
								<label><input id="recommend2" name="recommend" required type="radio" value="2">Maybe</label>
								<label><input id="recommend3" name="recommend" required type="radio" value="3">Not sure</label>
							</section>
							<label class="label-question" for="select-feature">What is your favorite feature of freeCodeCamp?</label>
								<select id="select-feature" class="form-width" name="select-feature">
									<option id="feature0" value="0">Select an option</option>
									<option id="feature1" value="1">Challenges</option>
									<option id="feature2" value="2">Projects</option>
									<option id="feature3" value="3">Community</option>
									<option id="feature4" value="4">Open Source</option>
								</select>
							<label class="label-question" for="text-email">What would you like to see improved?</label> <label class="text-secondary">(Check all that apply)</label>
						</section>
						<section class="checkbox-vertical" id="checkbox-improve">
							<label for="check0"><input id="check0" name="check0" type="checkbox" value="0">Front-end Projects</label>
							<label for="check1"><input id="check1" name="check1" type="checkbox" value="1">Back-end Projects</label>
							<label for="check2"><input id="check2" name="check2" type="checkbox" value="2">Data Visualization</label>
							<label for="check3"><input id="check3" name="check3" type="checkbox" value="3">Challenges</label>
							<label for="check4"><input id="check4" name="check4" type="checkbox" value="4">Open Source Community</label>
							<label for="check5"><input id="check5" name="check5" type="checkbox" value="5">Gitter help rooms</label>
							<label for="check6"><input id="check6" name="check6" type="checkbox" value="6">Videos</label>
							<label for="check7"><input id="check7" name="check7" type="checkbox" value="7">City Meetups</label>
							<label for="check8"><input id="check8" name="check8" type="checkbox" value="8">Wiki</label>
							<label for="check9"><input id="check9" name="check9" type="checkbox" value="9">Forum</label>
							<label for="check10"><input id="check10" name="check10" type="checkbox" value="10">Additional Courses</label>
						</section class="textarea">
						<section class="newline">
							<label class="label-question" for="num-age">Any comments or suggestions?</label>
								<textarea id="text-comment" class="form-width textarea-comment" name="text-comment" placeholder="Enter your comment here..."></textarea>
						</section>
						<input id="submit" class="form-width" name="button-submit" type="submit" value="Submit">
	  				</fieldset>
				</form>
			</main>
		</div>
	</body>
</html>
