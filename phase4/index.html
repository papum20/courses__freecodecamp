<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=""utf-8">
		<link rel="stylesheet" href="styles.css">
		<title>Registration Form</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please fill out this form with the required information</p>
		<form action="https://register-demo.freecodecamp.org" method="post">
			<fieldset>
				<label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" required type="text"></label>
				<label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" required type="text"></label>
				<label for="email">Enter Your Email: <input id="email" name="email" required type="email"></label>
				<label for="new-password">Create a New Password: <input id="new-password" name="new-password" pattern="[a-z0-5]{8,}" required type="password"></label>
			</fieldset>
			<fieldset>
				<label for="personal-account"><input class="inline" id="personal-account" name="account-type" type="radio"> Personal Account</label>
				<label for="account-type"><input class="inline" id="business-account" name="account-type" type="radio"> Business Account</label>
				<label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" name="terms-and-conditions" required type="checkbox"> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
			</fieldset>
			<fieldset>
				<label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="profile-picture" type="file"/></label>
				<label for="age">Input your age (years): <input id="age" name="age" min="13" max="120" type="number" /></label>
				<label for="referrer">How did you hear about us?
					<select id="referrer" name="referrer">
						<option value="">(select one)</option>
						<option value="1">freeCodeCamp News</option>
						<option value="2">freeCodeCamp YouTube Channel</option>
						<option value="3">freeCodeCamp Forum</option>
						<option value="4">Other</option>
					</select>
				</label>
				<label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
			</fieldset>
			<input type="submit" name="submit" value="Submit">
		</form>
	</body>
</html>
